<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../aae-base/aae-base.html">

<!--
Provide configuration to call AerCloud Webservice APIs.
-->

/**
 * Provide configuration to call AerCloud Webservice APIs.
 */
<script>
(function() {
  var appExp = window.AppExpress;

  /** @polymerBehavior AppExpress.AerCloudConfig */
  appExp.AerCloudConfig = {
    properties: {
      endpoint: {
        type: String,
        notify: true,
        value: "https://api.aercloud.aeris.com/v1"
      },
      account: {
      	type: String,
      	notify: true
      },
      apiKey: {
      	type: String,
      	notify:  true
      },
      container: {
      	type: String,
      	notify: true
      }
    }
  };
})();
</script>
